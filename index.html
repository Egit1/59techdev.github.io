<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus To The World Movement</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="fontawsome/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="favicon/Icon.png" type="image/x-icon">
</head>
<body>
<header>
     <nav class="p-5 shadow md:flex md:items-center md:justify-between w-full fixed">
        <div class="flex justify-between items-center">
            <span class="text-xl font-[arial] cursor-pointer">
                <img class="h-10 inline" src="favicon/Icon.png" alt="">
                Jesus To The World Movement
            </span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
        </div>
        <ul class="md:flex md:items-center z-[1] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7
        md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 bg-white rounded"> 
            <li  class="mx-4 my-6 md:my-0">
                <a href="#" class="text-x1 hover:text-green-800 duration-800">Home</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-x1 hover:text-green-800  duration-800">Sermons</a>
            </li>
            <li  class="mx-4 my-6 md:my-0">
                <a href="#" class="text-x1 hover:text-green-800   duration-800">Watch</a>
            </li>
            <li  class="mx-4 my-6 md:my-0">
                <a href="#" class="text-x1 hover:text-green-800  duration-800">Outreach</a>
            </li>
            <li  class="mx-4 my-6 md:my-0">
                <a href="#" class="text-x1 hover:text-green-800  duration-800">Give</a>
            </li>
            <button class="bg-green-800 text-white font[arial] px-6 py-2 hover:bg-green-900 rounded">
                Get Started
            </button>
        </ul>
     </nav>
     <div class="vision">
         <h1>Raising an Apostolic and <br> a Prohetic Army</h1>
         <h4><a href="#">Listen to the latest sermon</a></h4>
         <p>Understanding <br> Eternal Things</p>
     </div>
</header>


<script>
   function Menu(e) {
       let list = document.querySelector('ul');
       e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), 
       list.classList.add('opacity-100'))
       : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))
   }
</script>
</body>
</html>
